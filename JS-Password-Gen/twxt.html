<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <script>
    function generatePassword() {
      var length = parseInt(document.getElementById('passwordLength').value);
      var lower = 'abcdefghijklmnopqrstuvwxyz';
      var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var num = '0123456789';
      var symbols = '!@#$%^&*()_+{}:"<>?[];,./\'';

      var all = lower + upper + num + symbols;
      var password = '';

      for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * all.length);
        password += all[randomIndex];
      }

      document.getElementById('generatedPassword').innerText = "Your password is: " + password;
    }
  </script>
</head>
<body>
  <h1>Password Generator</h1>
  <label for="passwordLength">Enter the length of the password:</label>
  <input type="number" id="passwordLength" name="passwordLength" min="1" max="128" />
  <button onclick="generatePassword()">Generate</button>
  <p id="generatedPassword"></p>
</body>
</html>
